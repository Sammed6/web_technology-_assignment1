        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" class="tocolor" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" class="tocolor" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" class="tocolor" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
